<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/08594b89bb.js" crossorigin="anonymous"></script>
  <script src="./code.js" defer></script>
  <title>Document</title>
</head>
<body>
   <div class="container">
    
    <div class="section computer">
      <header>Computer</header>      
      <div class="subsection">
        <div class="card">
          <i class="fa-solid fa-hill-rockslide fa-8x"></i>
          <p>Rock</p>
        </div>
        <div class="card">
          <i class="fa-solid fa-toilet-paper fa-8x"></i>
          <p>Paper</p>
        </div>
        <div class="card">
          <i class="fa-solid fa-scissors fa-8x"></i>
          <p>Scissors</p>
        </div>
      </div>
    </div>
    
    <div class="subsection">
      <div class="card">
        <i class="fa-solid fa-computer fa-8x"></i>
        <p>Score: 0</p>
      </div>
      <div class="card"></div>
      <div class="card">
        <i class="fa-solid fa-person fa-8x"></i>
        <p>Score: 0</p>
      </div>
    </div>

    <div class="section player">       
      <div class="subsection">
        <div class="card">
          <i class="fa-solid fa-hill-rockslide fa-8x"></i>
          <p>Rock</p>
        </div>
        <div class="card">
          <i class="fa-solid fa-toilet-paper fa-8x"></i>
          <p>Paper</p>
        </div>
        <div class="card">
          <i class="fa-solid fa-scissors fa-8x"></i>
          <p>Scissors</p>
        </div>
      </div>
      <footer>Player</footer>
    </div>

   </div>
</body>
</html>
