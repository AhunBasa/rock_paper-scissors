<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="./style.css">
  <!-- <script src="https://kit.fontawesome.com/08594b89bb.js" crossorigin="anonymous"></script> -->
  <script src="./code.js" defer></script>
  <title>Document</title>
</head>
<body>
   <div class="container">
    
    <div class="computer">
      <h1>Computer</h1>
      <div class="section">
          <div class="choice">
          <i class="fa-solid fa-hill-rockslide fa-8x"></i>
          <p>Rock</p>
        </div>
        <div class="choice">
          <i class="fa-solid fa-toilet-paper fa-8x"></i>
          <p>Paper</p>
        </div>
        <div class="choice">
          <i class="fa-solid fa-scissors fa-8x"></i>
          <p>Scissors</p>
        </div>
      </div>
    </div>
    
    <div class="playTable section">
      <div class="choice">
        <i class="fa-solid fa-computer fa-8x"></i>
      </div>
      <div class="choice">
        <h1>VS</h1>
      </div>
      <div class="choice">
        <i class="fa-solid fa-person fa-8x"></i>
      </div>
    </div>
    
    <div class="player">
      <h1>Player</h1>
      <div class="section">
        <div class="choice playerChoice">
          <i class="fa-solid fa-hill-rockslide fa-8x"></i>
          <p>Rock</p>
        </div>
        <div class="choice playerChoice">
          <i class="fa-solid fa-toilet-paper fa-8x"></i>
          <p>Paper</p>
        </div>
        <div class="choice playerChoice">
          <i class="fa-solid fa-scissors fa-8x"></i>
          <p>Scissors</p>
        </div>
      </div>
    </div>  

   </div>
</body>
</html>
